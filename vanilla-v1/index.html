<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <section class="header">
    <div class="header-wrapper">
      <div class="header-wrapper__logo">
        <div class="header-wrapper__logo-wrapper">
          <span class="logo-post">POST</span>
          <span class="logo-capt">CAPT</span>
        </div>
      </div>
      <div class="header-wrapper__search">
        <img class="header-wrapper__search-icon" src="assets/icons/search.png" alt="">
        <input class="header-wrapper__search-input" type="text">
      </div>
      <div class="header-wrapper__signin">
        <img class="header-wrapper__signin-icon" src="assets/icons/login.png" alt="signin">
        <span class="header-wrapper__signin-text">SIGN IN</span>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="content-wrapper">
      
    </div>
  </section>
  <script src="scripts/search.js"></script>
  <script src="scripts/posts.js"></script>
</body>

</html>
